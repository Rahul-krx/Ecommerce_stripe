<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Zapzy.png" type="image/x-icon">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>
    <header>
        <!-- nav -->
        <div class="nav container">
            <i class='bx bx-menu' id="menu-icon"></i>
            <a href="index.html" class="logo">Zapzy</a>
            <div class="navbar">
                <a href="index.html#products" class="nav-link">Women</a>
                <a href="index.html#products" class="nav-link">Men</a>
                <a href="#" class="nav-link">Kids</a>
                <a href="#" class="nav-link">Accessories</a>
            </div>
            <!-- cart-icon  -->
            <a href="cart.html"><i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i></a>
        </div>
    </header>
    <!-- cart -->
    <section class="cart-container container">
        <a href="index.html" class="back-homepage">
            <i class='bx bx-chevron-left'></i>
            <span class="back">Back To Home</span>
        </a>
        <h2 class="cart-s-title">Shopping Cart</h2>
        <div class="cart-box">
            <div class="cart-data">

                <div id="cartItems"></div>
            </div>
            <div class="cart-t">
                <div id="cartTotal"></div>
                <a href="#" class="checkout-btn">Checkout</a>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <script src="cart.js"></script>
</body>

</html>
